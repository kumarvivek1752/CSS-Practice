<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Pruralslight</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="img/slogo.png" alt="Logo">
                </div>
                <form>
                    <div>
                        <label>Enter Email or Username</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign in with school or Company</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="secoundry-btn">Create an Account</a>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy; 2022, Surlpright All Rights Reserved</p>
                <div>
                    <a href="#">Terms to use</a> | <a href="#">Privacy Policy</a>
                </div>
            </footer>
        </div>
        <div id="right">
            <div id="showcase">
                <div >
                    <h1 class="showcase-text">
                        Let's Create the Future <strong>Together</strong>
                    </h1>
                    <a href="#" class="secoundry-btn"> Start a FREE 14-day trial</a>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
